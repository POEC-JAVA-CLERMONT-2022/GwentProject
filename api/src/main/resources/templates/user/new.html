<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
     <title>new</title>
<!--       <title th:utext="${title}"></title> -->
   </head>

   <body>
      <h2>Create new user</h2>

      <form th:action="@{/createUserForm}" th:object="${createUserForm}" method="POST">
         <table>
<!-- Username input -->
            <tr>
               <td>Username:</td>
               <td>
                 <input
                     type="text"
                     name = "username"
                     th:field = "*{username}"
                     class = "form-control"
                     placeholder="Enter an username"
                  />
              </td>

<!-- error management, keep this for later
               <td>
                  <span th:if="${#fields.hasErrors('userName')}" th:errors="*{username}">..</span>
               </td>
-->
            </tr>
<!-- Email input -->
            <tr>
               <td>Email:</td>
               <td>
                 <input
                     type="text"
                     name = "email"
                     th:field = "*{email}"
                     class = "form-control"
                     placeholder="Enter an email"
                  />
<!-- error management, keep this for later
               <td>
                  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
               </td>
-->
            </tr>
<!-- Password input -->
            <tr>
               <td>Password:</td>
               <td>
                 <input
                     type="password"
                     name = "password"
                     th:field = "*{password}"
                     class = "form-control"
                     placeholder="Enter a password"
                  />
<!-- error management, keep this for later
               <td>
                  <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
               </td>
-->
            </tr>
<!-- Password verification -->
<!-- see this later -->
<!--
            <tr>
               <td>Confirm</td>
               <td>
                 <input
                     type="password"
                     name = "confirmPassword"
                     th:field = "*{confirmPassword}"
                     class = "form-control"
                     placeholder="Confirm your password"
                  />
-->
<!-- error management, keep this for later
               <td>
                  <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">..</span>
               </td>
 -->

            </tr>
<!-- Confirm -->
            <tr>
               <td>&nbsp;</td>
               <td>
                  <input type="submit" value="Submit" />
                  <!-- <a th:href="@{/}">Cancel</a> -->
               </td>
            </tr>
         </table>
      </form>

   </body>
</html>
